name: C Library

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-13, macos-14, ubuntu-latest]
        include:
          - os: ubuntu-latest
            INSTALL_DEPS: sudo apt-get install liblapack-dev libfftw3-dev
          - os: macos-13
            INSTALL_DEPS: brew install fftw
          - os: macos-14
            INSTALL_DEPS: brew install fftw
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get install scons liblapack-dev libfftw3-dev
    - name: build
      run: scons lib test
    - name: test
      run: test/test_tfr
