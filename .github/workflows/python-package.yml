name: Python tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, ubuntu-22.04]
        include:
          - os: ubuntu-22.04
            INSTALL_DEPS: sudo apt-get install liblapack-dev libfftw3-dev
          - os: macos-13
            INSTALL_DEPS: brew install fftw
          - os: macos-14
            INSTALL_DEPS: brew install fftw
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "pypy3.7", "pypy3.9", "pypy3.10"]
        exclude:
          - os: macos-14
            python-version: "3.7"
          - os: macos-14
            python-version: "pypy3.7"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install libraries
        run: ${{ matrix.INSTALL_DEPS }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f src/libtfr.c ]; then rm src/libtfr.c; fi
          pip install -e .[test]
      - name: Test with pytest
        run: |
          pytest -v
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        if: ${{ failure() }}
        with:
          ## If no one connects after 5 minutes, shut down server.
          wait-timeout-minutes: 5
